<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Papier Kamien Nozyce</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="script.js"></script>
</head>

<body>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col'>
				<h1 class='text-center my-4'>
					Papier &bull; Kamień &bull; Nożyce
				</h1>
			</div>
		</div>
		<div class='row'>
			<div class='col-4 offset-1 text-center align-self-center'>
				<div class='row'>
					<div class='col'>
						<div id='player1'>
							<h4>Player 1</h4>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col'>
						<div id='wynik1' class='wynik'></div>
					</div>
				</div>
			</div>
			<div class='col-2 align-self-center'>
				<h1 id='counter' class='text-center display-1'>
					3
				</h1>
			</div>
			<div class='col-4 text-center align-self-center'>
				<div class='row'>
					<div class='col'>
						<div id='player2'>
							<h4>Player 2</h4>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col'>
						<div id='wynik2' class='wynik'></div>
					</div>
				</div>
			</div>
		</div>
		<div class='row mt-4'>
			<div class='col-2 offset-5'>
				<button type="button" class='btn btn-lg btn-primary btn-block' onclick='start()'>Start</button>
			</div>
		</div>
</body>

</html>
